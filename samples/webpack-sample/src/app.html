<template>
    <require from="fasting-troubadour/trim-binding-behavior"></require>
    <require from="fasting-troubadour/alphanumeric-input-behavior"></require>
    <require from="fasting-troubadour/numeric-input-behavior"></require>
    <require from="fasting-troubadour/numeric-name-input-behavior"></require>
    <require from="fasting-troubadour/name-input-behavior"></require>
    <require from="fasting-troubadour/formatted-number-behavior"></require>
    <require from="fasting-troubadour/number-format"></require>
    <require from="fasting-troubadour/custom-chars-input-behavior"></require>

    <div>
        trim: <input type="text" value.bind="trimmage & trim"/>
    </div>
    <div>
        alphanumeric: <input type="text" value.bind="alphanumerical & alphanumericInput"/>
    </div>
    <div>
        numeric: <input type="text" value.bind="numerical & numericInput"/>
    </div>
    <div>
        numericName: <input type="text" value.bind="numericNamical & numericNameInput"/>
    </div>
    <div>
        name: <input type="text" value.bind="namical & nameInput"/>
    </div>
    <div>
        formatted number: <input type="text" value.bind="dollars & formattedNumber"/>
    </div>
    <div>
        custom formatted number: <input type="text" value.bind="cows & formattedNumber:'0.000'"/>
        ${cows | numberFormat:'0.0'}
        <br/>
        <button type="button" click.delegate="setCows()">Set value</button>
        <button type="button" click.delegate="refreshCows()">Refresh number format</button>
    </div>
    <div>
        custom characters: <input type="text" value.bind="gibberish & customCharsInput:regex"/>
    </div>
</template>
